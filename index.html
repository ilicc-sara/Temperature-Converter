<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <form class="container">
      <h1>Temperature Converter</h1>
      <div>
        <p>Celsius</p>
        <input type="number" class="celsius" placeholder="Enter Temperature" />
      </div>

      <div>
        <p>Farenheit</p>
        <input
          type="number"
          class="farenheit"
          placeholder="Enter Temperature"
        />
      </div>

      <div>
        <p>Kelvin</p>
        <input type="number" class="kelvin" placeholder="Enter Temperature" />
      </div>
    </form>
  </body>
</html>
